<h1> Contact form</h1>
  <Form  >

    <label for="name"><b>Name:</b> </label>
    <input type="text" placeholder="Enter your name" id="name" required name="name">

    <label for="email"><b>Email:</b></label>
    <input type="email" placeholder="Enter your Email" id="email" required  name="email">

    <label for="phone"><b>Phone.No:</b></label>
    <input type="tel" placeholder="Enter your Phone number" id="phone" pattern="[0-9]{10}" maxlength="10" name="phone">

    <label for="profession"><b>profession:</b>  </label>

  <section class="radioBtns">
    <label for="student">student</label>
    <input type="radio" name="prop" id="student" value="student">

    <label for="Teacher">Teacher</label>
    <input type="radio" name="prop" id="Teacher" value="Teacher">

    <label for="WorkingProfessional">Working Professional</label>
    <input type="radio" name="prop" id="WorkingProfessional" value="WorkingProp">

  </section>

    <label for="message"><b>Any Reviews:</b></label>
    <textarea rows="4"id="message" placeholder="Write here" name="Message is"></textarea>

<section class="Btns">
  <button type="submit">Submit</button>
  <button type="reset">reset</button>
</section>
