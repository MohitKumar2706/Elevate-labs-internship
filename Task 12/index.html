<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Modal</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1 class="title">Image Gallery</h1>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Nature 1">
    <img src="https://picsum.photos/id/1016/400/300" alt="Nature 2">
    <img src="https://picsum.photos/id/1018/400/300" alt="Nature 3">
    <img src="https://picsum.photos/id/1020/400/300" alt="Nature 4">
    <img src="https://picsum.photos/id/1024/400/300" alt="Nature 5">
    <img src="https://picsum.photos/id/1027/400/300" alt="Nature 6">
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <!-- <script src="./app.js"></script> -->
</body>
</html>
